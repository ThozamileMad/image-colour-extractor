
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Image Colors</title>
        <link rel="stylesheet" href="../static/styles.css">
    </head>
    <body>
        <main>
            {% include "title.html" %}
            <section id="color-structure-section">
                <img src="../static/images/{{ file }}" alt="Image">
                <table>
                    <thead>
                        <tr>
                            <th>Color</th>
                            <th>Color Code</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for code in codes: %}
                            <tr>
                                <td style="background-color: #{{ code }}; width: 70%">
                                </td>
                                <td>
                                    <h3 class="color-code" style="color: grey;">#{{ code }}</h3>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
		        <a class="main-button" href="{{ url_for('upload', error='false') }}">Upload Image For Colour Extraction</a>
            </section>
        </main>
    </body>
</html>
